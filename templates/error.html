<!DOCTYPE html>
<html>

<head>
    <title>Error Downloading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffecec 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.95);
            animation: scaleIn 0.5s forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        .circle {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }

        .cross {
            color: white;
            font-size: 60px;
            font-weight: bold;
        }

        h1 {
            color: #e74c3c;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .error-message {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        button {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 117, 140, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button i {
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="error-card">
        <div class="circle">
            <div class="cross">âœ•</div>
        </div>
        <h1>{{n}}</h1>
        <p class="error-message">We encountered an issue while processing your request. Please try again.</p>
        <form action="/">
            <button id="download-button">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </form>
    </div>
</body>

</html>
