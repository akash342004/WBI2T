<!DOCTYPE html>
<html>

<head>
    <title>Text Extraction and Formatting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 30px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px 15px 0 0;
        }

        .extracted-text {
            color: #2c3e50;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .format-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .format-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .format-btn:active {
            transform: translateY(1px);
        }

        .format-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(#4facfe, #00f2fe);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#3a8fd9, #00c8e6);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="extracted-text">{{n}}</div>
    </div>

    <h2>Your Extraction is Complete. Now Format Your Text.</h2>
    
    <div class="buttons">
        <form action="/gpt" method="post">
            <button class="format-btn" id="format-with-gpt-button">
                <i class="fas fa-robot"></i> Format with Transformer model
            </button>
        </form>
        <form action="/normal" method="post">
            <button class="format-btn" id="format-with-normal-button">
                <i class="fas fa-align-left"></i> Download the Text
            </button>
        </form>
    </div>
</body>

</html>
