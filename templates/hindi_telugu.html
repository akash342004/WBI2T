<!DOCTYPE html>
<html>

<head>
    <title>File Download Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .thank-you-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4facfe;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #7f8c8d;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .download-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 172, 254, 0.3);
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(74, 172, 254, 0.4);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .download-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .home-btn {
            background: white;
            color: #4facfe;
            padding: 15px 30px;
            border: 2px solid #4facfe;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }

        .home-btn:active {
            transform: translateY(1px);
        }

        .home-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="thank-you-card">
        <h1>Have a Great Day!</h1>
        <img src="static/images/thank.jpg" alt="Thank You" class="avatar">
        <h2>Your file is ready for download</h2>
    </div>

    <div class="buttons">
        <form action="/text" method="post">
            <button class="download-btn" id="download-text-button">
                <i class="fas fa-file-alt"></i> Download as Text
            </button>
        </form>
        <form action="/">
            <button class="home-btn" id="go-to-home-button">
                <i class="fas fa-home"></i> Go To Home
            </button>
        </form>
    </div>
</body>

</html>
